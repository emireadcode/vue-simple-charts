<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden overflow-y-auto">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" Content="IE=edge">
		<meta name="viewport" Content="width=device-width, initial-scale=1">

		<title>Three D Charts</title>

    <base href="http://localhost/threedcharts/" />

		<link href="./css/normalize.css" rel="stylesheet" type="text/css" />
		<link href="./css/style.css" rel="stylesheet" type="text/css" />
		<link href="./css/svg.css" rel="stylesheet" type="text/css" />

		<script src="./js/lib/vue.js"></script>

	</head>
	<body class="overflow-x-hidden overflow-y-auto">
		<div class="block text-center">
			<div class="block auto-height overflow-x-auto no-white-space">
				<div id="svg-charts" class="inline-block" style="width:1200px;">
					<div class="block" style="border:1px solid green;padding-top:20px;">
						<three-d-column-chart></three-d-column-chart>
					</div>
					<div class="block" style="border:1px solid green;padding-top:20px;">
						<three-d-cylinder-chart></three-d-cylinder-chart>
					</div>
					<div class="block" style="border:1px solid green;padding-top:20px;">
						<three-d-cone-chart></three-d-cone-chart>
					</div>
					<div class="block" style="border:1px solid green;padding-top:20px;">
						<three-d-pyramid-chart></three-d-pyramid-chart>
					</div>
					
					<div class="block" style="border:1px solid green;padding-top:20px;">
						<three-d-clustered-column-chart></three-d-clustered-column-chart>
					</div>
					<div class="block" style="border:1px solid green;padding-top:20px;">
						<three-d-clustered-cylinder-chart></three-d-clustered-cylinder-chart>
					</div>
					<div class="block" style="border:1px solid green;padding-top:20px;">
						<three-d-clustered-cone-chart></three-d-clustered-cone-chart>
					</div>
					<div class="block" style="border:1px solid green;padding-top:20px;">
						<three-d-clustered-pyramid-chart></three-d-clustered-pyramid-chart>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/components/3D-charts.js"></script>
  </body>
</html>
